<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Paweł Świercz">
        <meta name="description" content="Product preview page - FrontEnd Mentor project nr5">
        <title>Product preview</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="main-container">
                <div class="image-div">
                    <img class="image-desktop" src="images/image-product-desktop.jpg" alt="Perfume bottle">
                    <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Perfume bottle">
                </div>
                <div class="content-div">
                    <h2 class="top-text">PERFUME</h2>
                    <h1 class="main-text">Gabrielle Essence Eau De Parfum</h1>
                    <p class="description-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price-div">
                        <p class="price-tag">$149.99</p>
                        <p class="discount-tag">$169,99</p>
                    </div>
                    <button class="add-to-cart-button">
                        <img src="images/icon-cart.svg">Add to Cart
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
